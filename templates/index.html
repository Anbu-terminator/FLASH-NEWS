{% extends "base.html" %}

{% block title %}Home - FlashPress News{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4 fade-in">Latest News</h1>
    
    <div class="mb-4 text-center">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary category-btn" data-category="">All</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="sports">Sports</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="politics">Politics</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="technology">Tech</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="entertainment">Entertainment</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="business">Business</button>
        </div>
    </div>

    <div id="loading" class="text-center my-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading news...</p>
    </div>

    <div id="news-container" class="row g-4"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/news.js') }}"></script>
{% endblock %}
